<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/task-and-project-management-line-filled/123/To_Do_List__Doc__document__list__paper__todo__checklist__tasks-512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body  style="background:#92b186;">
    <!-- <div class="card h-200"> -->
    <h1 class="text-center">Todo's</h1>
    <div class="d-flex gap-2 align-items-center justify-content-center"  > 
        <input id="inputTitle" type="text" placeholder="enter the title">
        <button class="btn btn-primary" onclick="handleAdd()" >Add</button>
    </div>
   <div class="d-flex justify-content-center mt-4">
    
    <div class="card shadow p-3" style="width: 500px; background-color:#f8f9fa;">
        
        <h4 class="text-center mb-3">My Todos</h4>

        <div id="todosparent" class="d-flex flex-column gap-2">
        </div>

    </div>

</div>







    </div>
    </div>
    <script>
        console.log("js is running");
        let todospaent = document.getElementById("todosparent")
        let inputTitle= document.getElementById("inputTitle")



         let todos= [
            // {
            //     title:"wake up at 6 am",
            //     completed :false
            // },
            // { 
            //      title:"go to gym at 7 am",
            //      completed : false
            // }
    ]
    
        
        
        
        
        function showtodos(){

              todospaent.innerHTML='';
              if(todos.length === 0){
    todospaent.innerHTML = `
      <p class="text-center text-muted">
        No Todos Added
      </p>
    `;
    return;
  }

            todos.map(( ele, index)=>{
                 todospaent.innerHTML = todospaent.innerHTML+  ` 
     <div class="card p-3 shadow-sm" 
         style="width: 350px; 
                background-color: ${ele.completed ? '#e2f0cb' : '#f8d7da'}">

        <div class="d-flex justify-content-between align-items-center"> 
         
    <input type="checkbox" onchange="handleCheckbox(${index})" ${ele.completed ? "checked":''}>
    <span class="ms-2 ${ele.completed ? "text-decoration-line-through":''}">
        ${ele.title}
    </span>
    <button class="btn btn-warning bt-sm " onclick = "handleEdit(${index})">
        edit
    </button>
    <button class="btn btn-danger bt-sm " onclick= "handleDelete(${index})"> delete </button>
</div>
</div>`
            } )


           


        }
        showtodos()
     console.log(todospaent);
     function handleAdd(){

        //   console.log(inputTitle.value,'input');
          
        todos.push({
             title: inputTitle.value
        })
        // ${ele.inputTitle.value ? 'inputTitle.value': 'please enter the title'}
         inputTitle.value=''; 
        showtodos()

        
          console.log(todos, "add");
        
     }
      function handleCheckbox(pos){
           let currentstatus= todos[pos].completed;

           todos[pos].completed = !currentstatus;

           showtodos()
      }
    
    
    
     function handleEdit(pos){
        let updatedTItle= prompt("enter updated title")        
        console.log(updatedTItle);
       todos[pos].title= updatedTItle
        showtodos()


     }
      function handleDelete (pos){
        console.log('del function',pos);
        todos.splice(pos,1)
        showtodos()
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
